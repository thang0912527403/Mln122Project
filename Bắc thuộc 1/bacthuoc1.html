<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiền tệ Nhà Lý - Việt Nam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background: url('/image/homebackground.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            padding: 2rem 0;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
        }
        
        .header-section {
            background: linear-gradient(135deg, #DAA520 0%, #FFD700 100%);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: fadeInDown 0.8s ease-out;
        }
        
        .header-section h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header-section .period {
            color: rgba(255,255,255,0.95);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .header-section p {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            margin: 0;
        }
        
        .back-button {
            background: white;
            color: #DAA520;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            color: #DAA520;
        }
        
        .currency-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .currency-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .currency-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .currency-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #ccc;
            border-bottom: 3px solid #DAA520;
        }
        
        .currency-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .currency-info {
            padding: 1.5rem;
        }
        
        .currency-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .currency-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .view-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #DAA520;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .currency-card:hover .view-detail i {
            transform: translateX(5px);
        }
        
        .view-detail i {
            transition: transform 0.3s ease;
        }
        
        .no-currency {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .no-currency i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        .no-currency h3 {
            color: #666;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .no-currency p {
            color: #999;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .header-section h1 {
                font-size: 1.8rem;
            }
            
            .currency-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
            
            .currency-image {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../vietnam.html" class="back-button">
            <i class="bi bi-arrow-left-circle"></i> Quay lại Timeline
        </a>
         <a href="../index.html" class="back-button" style="margin-left: 66rem;">
            <i class="bi bi-arrow-left-circle"></i> Home
        </a>    
        <div class="header-section">
            <h1><i class="fa-solid fa-coins"></i> Tiền tệ thời Bắc Thuộc (111 TCN–40)</h1>
        </div>
        
        <div class="currency-grid">
            <!-- Currency Card 1 -->
            <a href="nguthu.html" class="currency-card">
                <div class="currency-image">
                    <img src="/image/ngũ thù/nguthu.jpg" alt="Ngũ thù" onerror="this.parentElement.innerHTML='<i class=\'bi bi-coin\'></i>'">
                </div>
                <div class="currency-info">
                    <div class="currency-name">Ngũ Thù</div>
                    <div class="currency-subtitle"></div>
                    <div class="view-detail">
                        Xem chi tiết <i class="bi bi-arrow-right"></i>
                    </div>
                </div>
            </a>
            <a href="nguthu.html" class="currency-card">
                <div class="currency-image">
                    <img src="/image/ngũ thù/nguthu.jpg" alt="Ngũ thù" onerror="this.parentElement.innerHTML='<i class=\'bi bi-coin\'></i>'">
                </div>
                <div class="currency-info">
                    <div class="currency-name">Bán Lạng</div>
                    <div class="currency-subtitle"></div>
                    <div class="view-detail">
                        Xem chi tiết <i class="bi bi-arrow-right"></i>
                    </div>
                </div>
            </a>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
